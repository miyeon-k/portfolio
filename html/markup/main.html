<div class="flagship-buying">
  <div class="flagship-buying__top">
    <div class="flagship-buying__info">
      <p class="flagship-buying__info-name">Galaxy S20+ 5G Cosmic Black 128GB</p>
      <span class="flagship-buying__info-price">$27.75/mo.</span> or
      <span class="flagship-buying__info-price">$999.00</span> with trade-in<sup>1</sup>
    </div>
    <button type="button" class="flagship-buying__button">Continue</button>
  </div>
  <section class="flagship-buying__contents">
    <h2 class="flagship-buying__title">Choose your Pre-order gift</h2>
    <p class="flagship-buying__description">You may only select one</p>
    <ul class="flagship-buying__choose">
      <li class="flagship-buying__choose-list">
        <div class="flagship-buying__product">
          <div class="flagship-buying__product-image">
            <img src="@@imageSrc/flagship-buying-img01.jpg" class="product-img" alt="game controller(Game pass bundle)">
          </div>
          <div class="flagship-buying__product-contents">
            <h3 class="flagship-buying__product-contents-title">Game controller<br>(Game Pass bundle )</h3>
            <ul class="flagship-buying__product-contents-color">
              <li class="flagship-buying__choose-color">
                <input id="control-black" name="controll-color" type="radio" checked>
                <label for="control-black" class="color-label"><span class="label-bullet color-black"></span></label>
              </li>
            </ul>
          </div>
        </div>
        <div class="flagship-buying__radio">
          <input id="radio-1" name="radio" type="radio" checked>
          <label for="radio-1" class="radio-label"></label>
        </div>
      </li>
      <li class="flagship-buying__choose-list">
        <div class="flagship-buying__product">
          <div class="flagship-buying__product-image">
            <img src="@@imageSrc/flagship-buying-img02.jpg" class="product-img" alt="Galaxy Buds+">
          </div>
          <div class="flagship-buying__product-contents">
            <h3 class="flagship-buying__product-contents-title">Galaxy Buds+</h3>
            <ul class="flagship-buying__product-contents-color">
              <li class="flagship-buying__choose-color">
                <input id="buds-white" name="buds-color" type="radio">
                <label for="buds-white" class="color-label"><span class="label-bullet color-white"></span></label>
              </li>
              <li class="flagship-buying__choose-color">
                <input id="buds-black" name="buds-color" type="radio">
                <label for="buds-black" class="color-label"><span class="label-bullet color-black"></span></label>
              </li>
              <li class="flagship-buying__choose-color">
                <input id="buds-blue" name="buds-color" type="radio">
                <label for="buds-blue" class="color-label"><span class="label-bullet color-blue"></span></label>
              </li>
              <li class="flagship-buying__choose-color">
                <input id="buds-red" name="buds-color" type="radio">
                <label for="buds-red" class="color-label"><span class="label-bullet color-red"></span></label>
              </li>
            </ul>
            <em class="flagship-buying__choose-stock">Out of Stock</em>
          </div>
        </div>
        <div class="flagship-buying__radio">
          <input id="radio-2" name="radio" type="radio" disabled>
          <label for="radio-2" class="radio-label"></label>
        </div>
      </li>
    </ul>
    <p class="flagship-buying__disclaimer">* An appropriate amount must be paid to receive the gift.</p>
  </section>
</div>
